<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../favicons/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img class="pokemon_image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/65.gif" alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number">65</span> -
            <span class="pokemon_name">Alakazam</span>
        </h1>

        <form class="form">
            <input
             class="input_search"
             placeholder="Name or Number"
             required
             type="search">
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt Prev</button>
            <button class="button btn-nex">Next &gt</button>
        </div>

        <img class="pokedex" src="/images/pokedex.png" alt="pokedex">
    </main>
</body>
</html>
